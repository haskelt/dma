<div id="{=id=}" class="fields__multiple-choice tasks__task" data-label="{=label=}" data-task-type="multiple-choice">
  <span>{=label=}</span>
  {=for[option:options]=}
  <div>
    <input class="fields__multiple-choice--option" type="radio" name="{=id=}" value="{=option=}">
    <label for="{=option=}">{=option=}</label>
  </div>
  {=endfor=}
</div>
