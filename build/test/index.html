<!doctype html>
<html lang=en>

  <head>
    <meta charset=utf-8>
    <title>DMA</title>
    <link rel="stylesheet" href="/css/fields/fields.css" type="text/css" />
    <link rel="stylesheet" href="/css/tasks/tasks.css" type="text/css" />
  </head>
  
  <body>
    <main>
      <h1>
  EMARCS Data Management App
</h1>
<div id="tasksequence" class="tasks__task-sequence">
<div class="tasks__task-wrapper">
  <div class="tasks__task-wrapper--header">
    Step 2 - Roster and Consent
  </div>
  <div class="tasks__task-wrapper--container collapsed">
    <div id="taskset2" class="tasks__task-set">
  <div id="_roster" class="fields__spreadsheet-selector tasks__task" data-task-type="spreadsheet-selector">
  <span class="fields__spreadsheet-selector--label">Master Student Roster</span>
  <input type="file" class="fields__spreadsheet-selector--input"/>
</div>
<div id="demographics" class="fields__spreadsheet-selector tasks__task" data-task-type="spreadsheet-selector">
  <span class="fields__spreadsheet-selector--label">Consent and Demographics</span>
  <input type="file" class="fields__spreadsheet-selector--input"/>
</div>

</div>


    <div class="tasks__task-wrapper--footer">
      <button class="tasks__task-wrapper--button" data-action="previous">Previous</button>
      <button class="tasks__task-wrapper--button" data-action="next" disabled>Next</button>
    </div>
  </div>
</div>
<div class="tasks__task-wrapper">
  <div class="tasks__task-wrapper--header">
    Step 3 - Data Files
  </div>
  <div class="tasks__task-wrapper--container collapsed">
    <div id="taskset3" class="tasks__task-set">
  <div id="mct_pre" class="fields__spreadsheet-selector tasks__task" data-task-type="spreadsheet-selector">
  <span class="fields__spreadsheet-selector--label">MCT Pretest</span>
  <input type="file" class="fields__spreadsheet-selector--input"/>
</div>
<div id="mct_post" class="fields__spreadsheet-selector tasks__task" data-task-type="spreadsheet-selector">
  <span class="fields__spreadsheet-selector--label">MCT Posttest</span>
  <input type="file" class="fields__spreadsheet-selector--input"/>
</div>
<div id="trcv" class="fields__spreadsheet-selector tasks__task" data-task-type="spreadsheet-selector">
  <span class="fields__spreadsheet-selector--label">TRCV and CATS</span>
  <input type="file" class="fields__spreadsheet-selector--input"/>
</div>

</div>


    <div class="tasks__task-wrapper--footer">
      <button class="tasks__task-wrapper--button" data-action="previous">Previous</button>
      <button class="tasks__task-wrapper--button" data-action="next" disabled>Next</button>
    </div>
  </div>
</div>
<div class="tasks__task-wrapper">
  <div class="tasks__task-wrapper--header">
    Step 4 - Review and Submit
  </div>
  <div class="tasks__task-wrapper--container collapsed">
    <div id="taskset4" class="tasks__task-set">
  <div id="validation" class="tasks__task" data-task-type="validation">
  <span>Data is validated, click Submit to transmit to server</span>
</div>
<div id="export" class="fields__export-button tasks__task" data-task-type="export-button">
  <button class="fields__export-button--button disabled">Export</button>
</div>

</div>


    <div class="tasks__task-wrapper--footer">
      <button class="tasks__task-wrapper--button" data-action="previous">Previous</button>
      <button class="tasks__task-wrapper--button" data-action="next" disabled>Next</button>
    </div>
  </div>
</div>

</div>

    </main>

    
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script type="module">
      import "/js/fields/fields.js"
    </script>
    <script type="module">
      import "/js/tasks/tasks.js"
    </script>

  </body>

</html>
