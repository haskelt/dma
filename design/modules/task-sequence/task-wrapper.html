<div class="task-sequence__task-wrapper">
  <div class="task-sequence__task-wrapper--header">
    {{this.label}}
  </div>
  <div class="task-sequence__task-wrapper--container collapsed">
    {{this.content}}
    <div class="task-sequence__task-wrapper--footer">
      <button class="task-sequence__task-wrapper--button" data-action="previous">Previous</button>
      <button class="task-sequence__task-wrapper--button" data-action="next" disabled>Next</button>
    </div>
  </div>
</div>
