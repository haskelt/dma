<div class="tasks__task-wrapper" data-label="{{this.label}}">
  <div class="tasks__task-wrapper--header">
    {{this.label}}
  </div>
  <div class="tasks__task-wrapper--container collapsed">
    {{this.content}}
    <div class="tasks__task-wrapper--footer">
      <button class="tasks__task-wrapper--button" data-action="previous">Previous</button>
      <button class="tasks__task-wrapper--button" data-action="next" disabled>Next</button>
    </div>
  </div>
</div>
