<div class="tasks__task-wrapper collapsed" data-label="{{this.label}}">
  <div class="tasks__task-wrapper--navigation collapsible">
    <button class="tasks__task-wrapper--button" data-action="previous"><object data="../svg/up-button.svg" height="100%"></object></button>
  </div>
  <div class="tasks__task-wrapper--label">
    {{this.label}}
  </div>
  <div class="tasks__task-wrapper--container collapsible">
    {{this.content}}
  </div>
  <div class="tasks__task-wrapper--navigation collapsible">
    <button class="tasks__task-wrapper--button disabled" data-action="next" disabled><object data="../svg/down-button.svg" height="100%"></object></button>
  </div>
</div>
