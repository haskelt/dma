<div id="{{this.id}}" class="fields__select tasks__task" data-label="{{this.label}}" data-task-type="select">
  <div>{{this.label}}</div>
  <select class="fields__select--select">
    <option class="fields__select--hidden-option" selected disabled></option>
  {% for raw_option in this.content.strip().split('\n') %}
  {% set option = raw_option.strip() %}
        <option class="fields__select--option" value="{{option}}">{{option}}</option>
  {% endfor %}
  </select>
</div>
