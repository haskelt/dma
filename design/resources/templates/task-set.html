<div id="{=id=}" class="tasks__task-set collapsed" data-label="{=label=}">
  <div class="tasks__task-set--navigation collapsible">
    <button class="tasks__task-set--button" data-action="previous"><object data="../svg/up-button.svg" height="100%"></object></button>
  </div>
  <div class="tasks__task-set--label">
    {=label=}
  </div>
  <div class="tasks__task-set--container collapsible">
    <div class="tasks__task-set--tasks tasks__children">
    </div>
    <div class="tasks__task-set--message-box">
    </div>
  </div>
  <div class="tasks__task-set--navigation collapsible">
    <button class="tasks__task-set--button disabled" data-action="next" disabled><object data="../svg/down-button.svg" height="100%"></object></button>
  </div>
</div>
